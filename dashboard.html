<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - VP</title>
    <link rel="stylesheet" href="./styles/dashboard.css">
</head>
<body>
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <div class="container">
        <header>
            <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
            <button id="logout-btn">Cerrar sesión</button> <!-- Botón de logout -->
        </header>
        
        <main>
            <section class="document">
                <h2>Mi Perfil</h2>
                <ul id="perfil-info">
                    <li><strong>Nombre:</strong> <span id="nombre"></span></li>
                    <li><strong>Número:</strong> <span id="numero"></span></li>
                    <li><strong>Correo:</strong> <span id="correo"></span></li>
                </ul>
            </section>

            <section class="document">

                <div class="document-header">
                    <h2>Datos del CV</h2>
                    <button id="editar-cv-btn">Editar CV</button> 
                </div>
                <h3>Proyectos</h3>
                <p id="proyectos"></p>
                <textarea id="proyectos-input" class="edit-input"></textarea>
                
                <h3>Experiencia</h3>
                <p id="experiencia"></p>
                <textarea id="experiencia-input" class="edit-input"></textarea>
                
                <h3>Carrera</h3>
                <p id="carrera"></p>
                <textarea id="carrera-input" class="edit-input"></textarea>
                
                <h3>Habilidades (Software)</h3>
                <p id="habilidades"></p>
                <textarea id="habilidades-input" class="edit-input"></textarea>
                
                <h3>Objetivos</h3>
                <p id="objetivos"></p>
                <textarea id="objetivos-input" class="edit-input"></textarea>
                
                <h3>Cursos</h3>
                <p id="cursos"></p>
                <textarea id="cursos-input" class="edit-input"></textarea>
                
                <h3>Descripción personal</h3>
                <p id="descripcion"></p>
                <textarea id="descripcion-input" class="edit-input"></textarea>
                
                <h3>Pasatiempos</h3>
                <p id="pasatiempos"></p>
                <textarea id="pasatiempos-input" class="edit-input"></textarea>
            
                <h3>Puesto</h3>
                <p id="puesto"></p>
                <textarea id="puesto-input" class="edit-input"></textarea>
            
                <button id="guardar-cv-btn" class="edit-input">Guardar</button> <!-- Botón de guardado -->
            </section>
            
        </main>
        <footer>
            <div class="alert">
                <h3>Permanece atento a tus medios de contacto.</h3>
            </div>
        </footer>
        
    </div>
    <script src="./js/dashboard.js"></script>
</body>
</html>
