<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VP INC</title>
    <link rel="stylesheet" href="./styles/registro.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <div class="cont">
    <div class="container">
        <h1>Registro</h1>
        <form id="registroForm">
            <div class="column">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="input-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="input-group">
                    <label for="numero">Número</label>
                    <input type="tel" id="numero" name="numero" pattern="^\d{10}$" required>
                </div>
                <div class="input-group">
                    <label for="numero2">2 Número</label>
                    <input type="tel" id="numero2" name="numero2" pattern="^\d{10}$" required>
                </div>
                <div class="input-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="input-group">
                    <label for="confirmacionCorreo">Confirmación de correo</label>
                    <input type="email" id="confirmacionCorreo" name="confirmacionCorreo" required>
                </div>
                <div class="input-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" name="contrasena" minlength="6" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('contrasena')">Mostrar</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="confirmacionContrasena">Confirmación de contraseña</label>
                    <div class="password-container">
                        <input type="password" id="confirmacionContrasena" name="confirmacionContrasena" minlength="6" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility('confirmacionContrasena')">Mostrar</span>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="input-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required>
                </div>
                <div class="input-group">
                    <label for="estadoCivil">Estado Civil</label>
                    <select id="estadoCivil" name="estadoCivil" required>
                        <option value="">Seleccione una opción</option>
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required>
                        <option value="">Seleccione una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="input-group">
                    <label for="calle"> Calle</label>
                    <input type="text" id="calle" name="calle" required>
                </div>
                <div class="input-group">
                    <label for="numeroCalle">Número</label>
                    <input type="text" id="numeroCalle" name="numeroCalle" required>
                </div>
                <div class="input-group">
                    <label for="cp">CP</label>
                    <input type="text" id="cp" name="cp" required>
                </div>
                <div class="input-group">
                    <label for="alcaldia">Alcaldía</label>
                    <input type="text" id="alcaldia" name="alcaldia" required>
                </div>
                <div class="input-group">
                    <label for="municipio">Municipio</label>
                    <input type="text" id="municipio" name="municipio" required>
                </div>
                <div class="input-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado" required>
                </div>
            </div>
            <button type="submit"> Registrarse</button>
        </form>
    </div>
    <script src="./js/registro.js"></script>
</body>
</html>
