<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VP - CV</title>
    <link rel="stylesheet" href="../styles/cv.css">
</head>
<body>
    <div class="container">
        <h1>VP - CV</h1>
        <div class="cv-sections">
            <div class="column">
                <div class="cv-section">Proyectos</div>
                <div class="cv-section">Experiencia</div>
                <div class="cv-section">Carrera</div>
            </div>
            <div class="column">
                <div class="cv-section">Habilidades (Software)</div>
                <div class="cv-section">Objetivos</div>
                <div class="cv-section">Cursos</div>
            </div>
            <div class="column">
                <div class="cv-section">Descripción personal</div>
                <div class="cv-section">Pasatiempos</div>
            </div>
        </div>
        <div class="profile">
            <h2>Mi Perfil</h2>
            <p>Se muestra la información del registro en forma de lista (Solo nombre, número, correo)</p>
            <ul id="perfil-info"></ul>
        </div>
    </div>
    <script src="../js/cv.js"></script>
</body>
</html>
