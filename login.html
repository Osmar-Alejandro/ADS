<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VP INC</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <canvas class="background"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.2/particles.min.js"></script>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="correo"><h3>Correo  Electrónico</h3></label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contrasena"><h3>Contraseña</h3></label>
                <div class="password-container">
                    <input type="password" id="contrasena" name="contrasena" minlength="6" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('contrasena')">Mostrar</span>
                </div>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
